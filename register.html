<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/faviconn/favicon1.ico" type="image/png">
  <link rel="stylesheet" href="styles/navbar.css">
  <title>dtodstint</title>
</head>

<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    padding: 10px;
    background-color: transparent;
    color: rgb(0, 0, 0);
    /* Adjust text color */
    font-size: 14px;
    /* Adjust font size if needed */
    z-index: 1000;
    /* Ensure it stays on top */
  }

  /* General Styles */

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #d598ed, #213847);

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Form Container */
  form#registerForm {
    margin-top: 100px;
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  /* Input Styles */
  form#registerForm label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: bold;
  }

  form#registerForm input,
  form#registerForm textarea {
    width: 100%;
    padding: 10px;

    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
  }

  form#registerForm textarea {
    resize: none;
  }



  /* Button Styles */
  form#registerForm button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  form#registerForm button:hover {
    background-color: #0056b3;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    form#registerForm {
      padding: 15px 20px;
    }

    form#registerForm input,
    form#registerForm textarea {
      font-size: 13px;
    }

    form#registerForm button {
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    form#registerForm {
      padding: 10px 15px;
    }

    h2 {
      font-size: 18px;
    }

    form#registerForm label {
      font-size: 14px;
    }

    form#registerForm input,
    form#registerForm textarea {
      font-size: 12px;
    }

    form#registerForm button {
      font-size: 14px;
    }
  }

  /* Checkbox Styles */
  form#registerForm .checkbox-group {
    margin: 20px 0;
    display: flex;
    flex-wrap: wrap;
    gap: 150px;
  }

  form#registerForm .checkbox-group label {
    display: flex;
    align-items: center;
    font-weight: normal;
    color: #555;
  }

  form#registerForm input[type="checkbox"] {
    margin-right: 10px;
    vertical-align: middle;
    /* Ensures proper alignment with text */
  }
</style>

<body>
  <nav class="navbar" id="navbar">
    <img src="https://res.cloudinary.com/dlsujv3gk/image/upload/v1737405255/logo-DRI2F1Ze_l8hhh1.webp" alt="Logo"
      class="logo">
    <button class="menu-toggle" id="menuToggle"><b>â˜°</b></button>
    <ul id="navbar-links">
      <li><a href="./index.html"><b>Home</b></a></li>
      <li><a href="./about.html"><b>About</b></a></li>
      <li><a href="./services.html"><b>Our Services</b></a></li>
      <li><a href="./register.html"><b>Join</b></a></li>
      <li><a href="./index.html#contact"><b>Contact</b></a></li> <!-- Change href to #contact -->
    </ul>
  </nav>

  <form id="registerForm"> <!-- Added ID to form -->
    <h2>Lets go with us </h2>
    <!-- First Name -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <!-- Middle Name (Optional) -->
    <label for="middleName">Middle Name (Optional):</label>
    <input type="text" id="middleName" name="middleName"><br><br>

    <!-- Last Name -->
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <!-- Mobile No. -->
    <label for="mobile">Mobile No.:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

    <!-- Gmail (Optional) -->
    <label for="gmail">Gmail:</label>
    <input type="email" id="gmail" name="gmail"><br><br>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <!-- Work Area -->
    <label for="workArea">For which work are you joining Instint:</label>
    <input type="text" id="workArea" name="workArea" required><br><br>

    <!-- Area Checkboxes -->
    <label>Area:</label>
    <input type="checkbox" id="noida" name="area" value="Noida">
    <label for="noida">Noida</label>
    <input type="checkbox" id="greaterNoida" name="area" value="Greater Noida">
    <label for="greaterNoida">Greater Noida</label>
    <input type="checkbox" id="ghaziabad" name="area" value="Ghaziabad">
    <label for="ghaziabad">Ghaziabad</label>
    <input type="checkbox" id="delhi" name="area" value="Delhi">
    <label for="delhi">Delhi</label>
    <input type="checkbox" id="gurugram" name="area" value="Gurugram">
    <label for="gurugram">Gurugram</label>
    <input type="checkbox" id="prayagraj" name="area" value="Prayagraj">
    <label for="prayagraj">Prayagraj</label><br>

    <!-- Shop Name (Optional) -->
    <label for="shopName">Work-Name</label>
    <input type="text" id="shopName" name="shopName"><br><br>

    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>
  <script src="./script/script.js" type="module"></script>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        // If the value is an array (checkboxes), make sure it's sent as an array
        if (Array.isArray(data[key])) {
          data[key].push(value);
        } else if (data[key]) {
          data[key] = [data[key], value];  // For multi-selection cases like checkboxes
        } else {
          data[key] = value;
        }
      });

      // Make a POST request to the backend API
      fetch('https://server2-chi-liard.vercel.app/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data), // Send data as JSON
      })
        .then((response) => response.text())
        .then((data) => {
          alert('Registration successful!');
          console.log(data);  // Display success message
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });
  </script>
</body>

</html>
